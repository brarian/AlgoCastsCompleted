<!-- DO NOT EDIT THIS FILE -->
<!-- OPEN THIS FILE IN A BROWSER TO VIEW YOUR RESULTS -->
<!-- View main.js for instructions -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lib/icon.min.css">
        <link rel="stylesheet" type="text/css" href="lib/message.min.css">
        <link rel="stylesheet" type="text/css" href="lib/table.min.css">
        <script src="lib/knockout-3.4.0.min.js"></script>
        <script src="lib/OrderRepository.js"></script>
        <script src="OrderItemData.js"></script>
        <script src="BinItemQuantities.js"></script>
        <script src="main.js"></script>
        <style>
            body {
                font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
            }
            
            h1,h2,h3,h4,h5 {
                font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
                line-height: 1.2857em;
                margin: calc(2rem - .14285em) 0 1rem;
                font-weight: 700;
                padding: 0
            }

            h1 {
                text-align: center;
                min-height: 1rem;
                font-size: 2rem
            }
        </style>
    </head>
    <body>
        <h1>Warehouse Optimization</h1>
        <!-- ko if: exceptionMessage -->
        <div class="ui negative icon message">
            <i class="bug icon"></i>
            <div class="content">
                <div class="header">
                    An exception occurred when running your code:
                </div>
                <p data-bind="text: exceptionMessage">
                    
                </p>
            </div>
        </div>
        <!-- /ko -->
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Internal ID</th>
                    <th>Line</th>
                    <th>Quantity</th>
                    <th>Preferred Bin</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: OrderItemData">
                <tr>
                    <td data-bind="text: item"></td>
                    <td data-bind="text: internalid"></td>
                    <td data-bind="text: line"></td>
                    <td data-bind="text: quantity"></td>
                    <td data-bind="text: preferredbin"></td>
                </tr>
            </tbody>
        </table>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Bin</th>
                    <th>Shoes</th>
                    <th>Shirts</th>
                    <th>Pants</th>
                    <th>Socks</th>
                    <th>Belts</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: BinItemQuantities">
                <tr>
                    <td data-bind="text: bin"></td>
                    <td data-bind="text: shoes"></td>
                    <td data-bind="text: shirts"></td>
                    <td data-bind="text: pants"></td>
                    <td data-bind="text: socks"></td>
                    <td data-bind="text: belts"></td>
                </tr>
            </tbody>
        </table>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Item</th>
                    <th>Bin</th>
                    <th>Quantity</th>
                    <th>Shortages</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: OrderShortages">
                <tr>
                    <td data-bind="text: line"></td>
                    <td data-bind="text: item"></td>
                    <td data-bind="text: bin"></td>
                    <td data-bind="text: quantity"></td>
                    <td data-bind="text: shortage"></td>
                </tr>
            </tbody>
        </table>
            
    
        <script>
            var viewModel = viewModelFactory();
            function displayOrderItemData (data) {
                for (var i in data) {
                    viewModel.OrderItemData.push(data[i]);
                }
            }

            function displayBinItemQuantities (data) {
                for (var i in data) {
                    viewModel.BinItemQuantities.push(data[i]);
                }
            }

            function displayShortages (data) {
                for (var i in data) {
                    viewModel.OrderShortages.push(data[i]);
                }
            }
            
            function viewModelFactory () {
                var self = {
                    exceptionMessage: ko.observable(''),
                    OrderShortages: ko.observableArray([]),
                    OrderItemData: ko.observableArray([]),
                    BinItemQuantities: ko.observableArray([])
                };
                
                ko.applyBindings(self);
                return self;
            }
            
            try {
                main();
            } catch (e) {
                console.error(e.toString());
                viewModel.exceptionMessage(e.toString());
            }
        </script>
    </body>
</html>
